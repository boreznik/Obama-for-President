<!DOCTYPE html> <html><head>
      <title>Obama for President</title>
      <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
   <style>body{
    font-family: 'Allerta Stencil', sans-serif;
}

h1{
    font-size: 50px;
}

h2{
    font-size: 30px;
}
#donate h2 {text-shadow: 2px 2px #FFFFFF;}

#p1 h2 {text-shadow: 2px 2px #ff0000;}
p {
    font-size: 20px;
}
    
#header, #donate, #p1 {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 40px 0;
}

#header {
    color: white;
    background-image: url("http://standardflags.com/shop/wp-content/uploads/2013/01/Nylon-American-Flag-closeup-1.jpg");
}

#donate {
    background: red;
}
#p1 {
    background: blue;
    color: white;
}

#p1 img{
    width: 20%;
    -webkit-transition: -webkit-transform .8s ease-in-out;
          transition:         transform .8s ease-in-out;
}
#p1 {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 80px 0;
}

#p1 img:hover {
  -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
}

#donate button {
    width: 200px;   
    height: 25px;
    font-size: 15px;
    background: blue;
    color: white;
    border-radius: 5px;
    border: solid white 3px;
}

#donate button:hover {
    background: grey;
    color: green;
}
</style></head>
   <body>
      <div id="header">
         <h1>Obama</h1>
         <p> Make America Obama Again</p>
      </div>
      <div id="donate">
         <h2>Donate Now</h2>
         <p>Invest 3$ billion into Obama ideas.</p>
         <button>Donate</button>
      </div>
      <div id="p1">
         <img src="https://amp.businessinsider.com/images/587fd433ee14b61c008b8b68-750-563.jpg">

         <img src="https://www.gannett-cdn.com/presto/2018/09/07/USAT/e90768ec-1797-4d7d-bd2f-c1b298b2f545-VPC_OBAMA_SLAMS_TRUMP_DESK_THUMB.jpg?quality=10">
      </div>
      <div id="Obama">
         <h2>Re election</h2>
         <p>If I did it before I can do it again.    Vote for me!</p>
         <img src="https://images-na.ssl-images-amazon.com/images/I/51%2Bmrk29n9L._SS500.jpg">
      </div>
   
</body></html>
